<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service History</title>
    <style>
      /* Basic Styles */
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #121212;
      }

      header {
        background-color: #121212;
        color: white;
        padding: 1rem;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      nav {
        display: flex;
        justify-content: center;
      }

      .nav__logo a {
        color: white;
        font-size: 1.5rem;
        text-decoration: none;
        font-weight: bold;
      }

      /* Service History Section */
      .service-history-section {
        margin: 3rem auto;
        padding: 1.5rem;
        background-color: white;
        border-radius: 8px;
        max-width: 900px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 2.2rem;
        color: #121212;
        text-align: center;
        margin-bottom: 1.5rem;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
      }

      th, td {
        text-align: left;
        padding: 0.75rem;
        border: 1px solid #ddd;
      }

      th {
        background-color: #121212;
        color: white;
      }

      td {
        color: #555;
      }

      .total-row {
        font-weight: bold;
        background-color: #f9f9f9;
      }

      /* Footer Styles */
      footer {
        background-color: #121212;
        color: white;
        text-align: center;
        padding: 1rem;
        margin-top: 3rem;
        box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
      }

      footer p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav__header">
          <div class="nav__logo">
            <a href="#">Volkswagen</a>
          </div>
        </div>
      </nav>
    </header>

    <section class="service-history-section">
      <h1>Service History</h1>
      <table>
        <thead>
          <tr>
            <th>Details</th>
            <th>Information</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Last Service Date</td>
            <td>12th October 2024</td>
          </tr>
          <tr>
            <td>Service Provided</td>
            <td>Oil Change, Tire Rotation</td>
          </tr>
          <tr>
            <td>Parts Changed</td>
            <td>Oil Filter, Brake Pads</td>
          </tr>
          <tr>
            <td>Service Center</td>
            <td>Volkswagen Service Center, NY</td>
          </tr>
          <tr class="total-row">
            <td>Total Service Cost</td>
            <td>$200</td>
          </tr>
        </tbody>
      </table>
    </section>

    <footer>
      <p>&copy; 2024 Volkswagen. All rights reserved.</p>
    </footer>
  </body>
</html>
